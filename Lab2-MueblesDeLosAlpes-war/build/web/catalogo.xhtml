<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Cat치logo de muebles" />
    <ui:define name="body">
        <!-- Salir de administrar Catalogos -->
        <h:panelGroup>
            <h:commandButton value="Atras  " action="#{AdminBean.irAdminCliente}" />
            <h1>Administrar Catalogos</h1>
        </h:panelGroup>

        <h:form>
                <!-- Panel para agregar un nuevo mueble -->
                    <h:panelGrid columns="1" width="100px"
                             columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">

                    <h:outputLabel for="TxtDescripcion" value="Descripci칩n" />
                    <h:inputTextarea id="TxtDescripcion"
                                     value="#{catalogoBean.mueble.descripcion}"
                                     rows="4" style="width: 125px"
                                     label="Descripci칩n"
                                     >
                        <f:validateLength minimum="1"/>

                    </h:inputTextarea>
                    <h:message id="descMsg" for="TxtDescripcion" />

                </h:panelGrid>
                <h:panelGrid>
                    <h:selectOneMenu value="#{catalogoBean.mueble.tipo}">
                        <f:selectItems value="#{catalogoBean.tiposMuebles}" />
                    </h:selectOneMenu>
                </h:panelGrid>

                <h:commandButton value="Agregar" action="#{catalogoBean.agregarMueble}" />
                <h:commandButton value="Limpiar" action="#{catalogoBean.limpiar}" />
                
          

        </h:form>
        <h:form>
            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{catalogoBean.muebles}"
                var="file"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="5">

                <p:column headerText="Referencia" sortBy="#{file.referencia}">
                    <h:outputText value="#{file.referencia}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{file.nombre}" />
                </p:column>

                <p:column headerText="Descripci칩n">
                    <h:outputText value="#{file.descripcion}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{file.tipo}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
