<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Gestion de clientes" />
    
    <ui:define name="body">
        
        <!-- Salir de administrar cliente -->
        <h:panelGroup>
            <h:commandButton value="Atras  " action="#{AdminBean.irAdminCliente}" />
            <h1>Administrar clientes</h1>
        </h:panelGroup>
                    
        <h:form>

            <!-- Panel para agregar un nuevo cliente -->
            <h:panelGroup>

                <!-- Tipo de documento -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtTipoDocumento"
                                   value="TipoDocumento"/>
                    <h:inputText id="TxtTipoDocumento"
                                 size="4"
                                 maxlength="4"
                                 label="Tipo de documento"
                                 value="#{ClienteBean.cliente.tipoDocumento}"
                                 required="true">
                        <f:validateLength minimum="2"/>
                    </h:inputText>
                    <h:message id="tipDocMsg" for="TxtTipoDocumento" />
                </h:panelGrid>

                <!-- Número de documento-->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNumeroDocumento"
                                   value="NumeroDocumento"/>
                    <h:inputText id="TxtNumeroDocumento"
                                 size="20"
                                 maxlength="20"
                                 label="Nùmero de documento"
                                 value="#{ClienteBean.cliente.numeroDocumento}"
                                 required="true"
                                 >
                        <f:validateLength minimum="5"/>
                    </h:inputText>
                    <h:message id="numDocMsg" for="TxtNumeroDocumento" />
                </h:panelGrid>

                <!-- Nombre Completo-->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNombreCompleto"
                                   value="NombreCompleto" />
                    <h:inputText id="TxtNombre"
                                 maxlength="50"
                                 size="50"
                                 value="#{ClienteBean.cliente.nombreCompleto}"
                                 label="Nombre Completo"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="pwMsg" for="TxtNombreCompleto" />
                </h:panelGrid>


                <!-- Telèfono celular -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtTelefonoCelular"
                                   value="TelefonoCelular" />
                    <h:inputText id="TxtTelefonoCelular"
                                 maxlength="10"
                                 size="10"
                                 value="#{ClienteBean.cliente.telefonoCelular}"
                                 label="Teléfono Celular"
                                 required="true">
                        <f:validateLength minimum="5"/>
                    </h:inputText>
                    <h:message id="telCelMsg" for="TxtTelefonoCelular" />
                </h:panelGrid>


                <!-- Dirección -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtDireccion"
                                   value="Direccion" />
                    <h:inputText id="TxtDireccion"
                                 maxlength="10"
                                 size="10"
                                 value="#{ClienteBean.cliente.direccion}"
                                 label="Dirección"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="direccionMsg" for="TxtDireccion" />
                </h:panelGrid>



                <!-- Ciudad de Residencia -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtCiudadResidencia"
                                   value="CiudadResidencia" />
                    <h:inputText id="TxtCiudadResidencia"
                                 maxlength="10"
                                 size="20"
                                 value="#{ClienteBean.cliente.ciudadResidencia}"
                                 label="Ciudad de referencia"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="ciudadResMsg" for="TxtCiudadResidencia" />
                </h:panelGrid>


                <!-- Departamento -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtDepartamento"
                                   value="Departamento" />
                    <h:inputText id="TxtDepartamento"
                                 maxlength="10"
                                 size="20"
                                 value="#{ClienteBean.cliente.departamento}"
                                 label="Departamento"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="departamentoMsg" for="TxtDepartamento" />
                </h:panelGrid>


                <!-- País -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtPais"
                                   value="Pais" />
                    <h:inputText id="TxtPais"
                                 maxlength="10"
                                 size="20"
                                 value="#{ClienteBean.cliente.pais}"
                                 label="Pais"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="paisMsg" for="TxtPais" />
                </h:panelGrid>

                <!-- Profesión -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtProfesion"
                                   value="Profesion" />
                    <h:inputText id="TxtProfesion"
                                 maxlength="10"
                                 size="20"
                                 value="#{ClienteBean.cliente.profesion}"
                                 label="Profesion"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="profesionMsg" for="TxtProfesion" />
                </h:panelGrid>


                <!-- Email -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtEmail"
                                   value="Email" />
                    <h:inputText id="TxtEmail"
                                 maxlength="10"
                                 size="20"
                                 value="#{ClienteBean.cliente.profesion}"
                                 label="Email"
                                 required="true">
                        <f:validateLength minimum="1"/>
                    </h:inputText>
                    <h:message id="emailMsg" for="TxtEmail" />
                </h:panelGrid>

                <h:commandButton value="Agregar" action="#{ClienteBean.agregarCliente}" />
                <h:commandButton value="Limpiar" action="#{ClienteBean.limpiar}" />

            </h:panelGroup>

        </h:form>
    </ui:define>


</ui:composition>
