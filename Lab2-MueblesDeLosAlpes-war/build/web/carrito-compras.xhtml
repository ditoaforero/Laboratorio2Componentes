<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Catálogo de muebles" />

    <ui:define name="body">
        <h:form>
            <h:commandButton value="Salir"   action="#{carritoBean.irLogin}" />
        </h:form>

        <h1>Lista de productos a comprar</h1>

        <h:form>
            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{carritoBean.muebles}"
                var="file"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="5">

                <p:column headerText="Referencia" sortBy="#{file.referencia}">
                    <h:outputText value="#{file.referencia}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{file.nombre}" />
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{file.descripcion}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{file.tipo}" />
                </p:column>
                
                <p:column headerText="Comprar" sortBy="#{file.profesion}">
                    <h:commandButton value="Comprar" action="#{carritoBean.comprar(file)}" />
                </p:column>  

            </p:dataTable>

        </h:form>

        <h1>Lista de productos comprados</h1>


    </ui:define>


</ui:composition>
